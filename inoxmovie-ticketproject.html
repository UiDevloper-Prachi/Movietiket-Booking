<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<script>
    function Bookclick() {
        document.getElementById("summaryContainer").style.display = "block";
        document.getElementById("btnBooking").style.display = "none";

        movieName = document.getElementById("lstMovies").value;
        document.getElementById("lblMovie").innerText = movieName;
        if (movieName == "Greatest of all Time") {
            document.getElementById("imgPoster").src = "../Public/images/vijay.jpg"
        }
        else if ("stree 2") {
            document.getElementById("imgPoster").src = "../Public/images/stree.jpg"
        }
        else {
            document.getElementById("imgPoster").src = "../Public/images/nani.jpg"
        }

        document.getElementById("lblDate").innerText = document.getElementById("lstDate").value;
        document.getElementById("lblTime").innerText = document.getElementById("lsttime").value;
        document.getElementById("lblCinema").innerText = document.getElementById("lstCinema").value;
    }
    function ModifyClick() {
        document.getElementById("lblBooking").innerHTML = "Modify Booking";
        document.getElementById("btnBook").innerHTML = "Save";
        document.getElementById("btnBook").className = "btn btn-success";
    }

</script>

<body class="container-fluid">
    <button class="btn text-white btn-outline-info bg-black p-3 mt-4" data-bs-toggle="modal" data-bs-target="#booking"
        id="btnBooking">Quick Booking</button>
    <div>
        <div class="modal fade" id="booking">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">

                    <div class="modal-header">
                        <h2 id="lblBooking">Quick Booking</h2>
                        <button class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body ">
                        <nav>
                            <div class=" p-2 d-flex justify-content-around">
                                <div>
                                    <select class="form-select" id="lstMovies">
                                        <option>Select movie</option>
                                        <option>Stree 2</option>
                                        <option>Greatest of all Time</option>
                                        <option>Sanivaaram</option>
                                    </select>
                                </div>
                                <div>
                                    <select class="form-select" id="lstDate">
                                        <option>Select Date</option>
                                        <option>10 sept</option>
                                        <option>11 sept</option>
                                        <option>12 sept</option>
                                        <option>13 sept</option>

                                    </select>
                                </div>
                                <div>
                                    <select class="form-select" id="lsttime">
                                        <option>Select time</option>
                                        <option>3:00am</option>
                                        <option>12:00pm</option>
                                        <option>9:30pm</option>
                                        <option>1:00am</option>

                                    </select>
                                </div>
                                <div>
                                    <select class="form-select" id="lstCinema">
                                        <option>Select Cinema</option>
                                        <option>PVR cinema</option>
                                        <option>Inox amerpeth</option>
                                        <option>AAA cinemas</option>
                                    </select>
                                </div>


                                <button id="btnBook" class=" btn btn-info " onclick="Bookclick()"
                                    data-bs-dismiss="modal">Book</button>
                            </div>

                        </nav>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">

        <div class="w-25 border-1" style="display: none;" id="summaryContainer">
            <dl>
                <h4 class="bg-dark text-white p-2  mt-4"> <span class="bi bi-film"></span>Booking Summary</h4>
                <img id="imgPoster" width="100%" height="300px">
                <dl class="row">
                    <dt class="col-3">Movie</dt>
                    <dd class="col-9" id="lblMovie"></dd>
                    <dt class="col-3">Date</dt>
                    <dd class="col-9" id="lblDate"></dd>
                    <dt class="col-3">Time</dt>
                    <dd class="col-9" id="lblTime"></dd>
                    <dt class="col-3">Cinema</dt>
                    <dd class="col-9" id="lblCinema"></dd>
                </dl>
            </dl>
            <button onclick="ModifyClick()" data-bs-target="#booking" data-bs-toggle="modal"
                class="btn btn-warning w-100"><span class="bi bi-pencil-fill"></span> Modify Booking</button>
        </div>

    </div>



</body>

</html>
